<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King of the Jungle Game - Team 11</title>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/tailwindcss.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body style="background-color: #112818;">
    <header class="header fixed top-4 left-4 right-4 bg-yellow z-50">
        <nav class="flex flex-row header-nav items-center px-6 py-1">
            <a class="py-2 pr-4 inline-block" href="/">
                <img src="/img/team-11-logo-black.png" alt="Team 11 Logo" class="h-12">
            </a>
            <ul class="inline-block">
                <li class="inline-block"><a class="block p-4 nav-link uppercase" href="/">Home</a></li>
                <!-- <li class="inline-block"><a class="block p-4 nav-link uppercase" href="#about">About</a></li> -->
                <!-- <li class="inline-block"><a class="block p-4 nav-link uppercase" href="#characters">Characters</a></li> -->
                <!-- <li class="inline-block"><a class="block p-4 nav-link uppercase" href="#weapons">Weapons</a></li> -->
                <li class="inline-block"><a class="block p-4 nav-link uppercase" href="/blog">Blog</a></li>
            </ul>
            <ul class="inline-block ml-auto">
                <li class="inline-block"><a class="py-4 px-6 nav-button button-primary uppercase text-white" href="#!">Download</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero hero-small bg-cover bg-center w-full bg-green">
            <div class="container max-w-3xl flex flex-col items-center justify-center mx-auto min-w-auto">
                <div class="hero-content flex flex-col items-center justify-center">
                    <h1 class="text-7xl text-white font-bold w-auto block mx-auto uppercase text-center">Blog</h1>
                </div>
            </div>
        </section>
        <section class="features shift-up">
            <div class="container max-w-5xl mx-auto xs:px-4 sm:px-8 md:px-12 lg:px-12 xl:px-12">
                <div class="cards-list">
                    <div class="card card-1 pt-16 pb-12 px-12 bg-yellow-400">
                        <div class="card-body  md:flex md:flex-row md:flex-nowrap">
                            <div class="md:w-1/2 md:pr-5 md:inline-flex md:flex-col md:justify-between">
                                <div class="block w-full md:flex-1">
                                    <div class="mt-0 mb-3 color-red text-base uppercase">11 December</div>
                                    <h2 class="text-5xl text-black font-bold card-heading mt-2 uppercase mb-4">Upcoming Pre-release version of King of the jungle game</h2>
                                </div>
                                <div class="cta-wrapper mt-5">
                                    <a href="/blog/1" class="cta red-light">Read More</a>
                                </div>
                            </div>
                            <div class="md:w-1/2 md:ml-10 bg-orange-400">
                                <div class="post-img block relative">
                                    <img src="/img/jungle.jpg" alt="" class="block absolute top-0 left-0 w-full h-full object-cover object-center">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container flex items-center justify-center max-w-5xl mx-auto xs:px-4 sm:px-8 md:px-12 lg:px-12 xl:px-12 py-8">
            <img src="/img/team-11-logo.png" height="64px" width="64px" alt="">
        </div>
    </footer>
</body>
</html>
